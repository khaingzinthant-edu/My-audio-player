<!DOCTYPE html>
<html>
<head>
    <title>MUSIC ALBUM WDF 3020</title>
    <link href="img/thealbum.png" rel="icon" type="image/png" />

<!--    fontawesome css-->
<!--    <link href="D:/dltwdfbatch3/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="main-div">

        <div class="music-container">
            <h2 id="name">BLACKPINK</h2>
            <h3 id="artist">The Loyalist</h3>

            <div class="img-container">
                <img  src="img/lovesickgirls.jpg" alt="Love Sick Girls" />
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>

                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>

            <div class="music-controls">
                <i id="repeat-list" class="material-icons" title="Playlist looped">repeat</i>
                <i class="material-icons" id="prev">skip_previous</i>
                <i class="material-icons play-pause" id="play">play_arrow</i>
                <i class="material-icons" id="next">skip_next</i>
                <i class="material-icons" id="more-music">queue_music</i>
            </div>

            <div class="music-list">
                <div class="header">

                    <div class="row">
                        <i class= "material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>

                    <i id="close" class="material-icons">close</i>
                </div>

                <ul>
                    <!-- here li list are coming from js -->
                </ul>

            </div>

        </div>

    </div>

    <script src="js/app.js" type="text/javascript">

    </script>

</body>
</html>
